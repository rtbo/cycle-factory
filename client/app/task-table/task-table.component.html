<table #tasktable class="table table-bordered">
    <thead class="thead-default">
        <tr class="tasktableheader">
            <th class="text-left">#</th>
            <th class="text-left">Task name</th>
            <th class="text-center">duration</th>
            <th class="text-center">start</th>
            <th class="text-center">finish</th>
            <th class="text-center">slack</th>
        </tr>
    </thead>
    <tbody>
        <tr class="tasktablerow" *ngFor="let tp of plan.tasks; index as ind">
            <th class="text-left">{{ind+1}}</th>
            <td class="text-left" [(gcContentEditableModel)]="tp.task.name"></td>
            <td class="text-center" [(gcContentEditableModel)]="tp.task.duration" type="number"></td>
            <td class="text-center">{{tp.earlyStart}}</td>
            <td class="text-center">{{tp.earlyFinish}}</td>
            <td class="text-center">{{tp.slack}}</td>
        </tr>
        <tr class="tasktablerow">
            <th></th>
            <td #addByName class="text-left dim"
                    (focus)="onAddByNameFocus()"
                    #contentEditable="contentEditableModel"
                    [gcContentEditableModel]="addByNamePhrase"
                    (gcContentEditableModelChange)="onNameEnter($event)"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
